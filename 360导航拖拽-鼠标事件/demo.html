<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>306导航拖拽</title>
    <style>
        body,
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        .nav {
            width: 640px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto 0;
        }

        ul {
            position: relative;
            width: 100%;
            height: 100%;
        }

        ul>li {
            float: left;
            width: 200px;
            height: 120px;
            margin: 10px 0 0 10px;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        ul>li>img {
            width: 100%;
            /* height: 100%; */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
            <li><img src="images/7.jpg" alt=""></li>
            <li><img src="images/8.jpg" alt=""></li>
            <li><img src="images/9.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        /*
          程序逻辑：
            1.功能拆分  2.逻辑步骤

            1 将所有的li元素从浮动布局改为定位布局
                1.1 获取所有的li元素
                1.2 获取当前所有的li元素位置
                1.3 给每个li设置定位属性并设置相应的位置值
            2 让每个li元素实现拖拽
                2.1 获取被点击的li元素以及初始位置值
                2.2 获取鼠标点击li元素的鼠标位置1 x1,y1
                2.3 获取鼠标滑动时的位置2 x2,y2
                2.4 计算被点击的li的新位置
                2.5 给被点击的li元素设置新位置
            3.碰撞 交换位置

        * */
        let aLi = document.querySelectorAll("li");
        let liPs = [];
        let oNav = document.querySelector(".nav");

        for (let i = 0; i < aLi.length; i++) {
            liPs.push([aLi[i].offsetLeft, aLi[i].offsetTop]);
            //用定时器解决定位元素的覆盖问题
            setTimeout(function () {
                aLi[i].style.position = "absolute";
                aLi[i].style.left = liPs[i][0] + "px";
                aLi[i].style.top = liPs[i][1] + "px";
                aLi[i].style.margin = 0 + "px";
            }, 0)
        }

        oNav.addEventListener("mousedown", drag);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", drag);

        let toggle = false;// 开关
        let ele = null;
        let x1, y1, startX, startY;
        let z = 1;
        let goalEle;

        function drag(ev) {
            ev.preventDefault();
            switch (ev.type) { //事件分流
                case "mousedown":
                    if (ev.target.parentNode.tagName === "LI") { //事件节流
                        toggle = true;
                        ele = ev.target.parentNode;
                        ele.style.zIndex = z++;
                        startX = ele.offsetLeft;
                        startY = ele.offsetTop;
                        x1 = ev.clientX;
                        y1 = ev.clientY;
                    }
                    break;
                case "mousemove":
                    if (toggle) {
                        let x2 = ev.clientX;
                        let y2 = ev.clientY;
                        let nowX = startX + x2 - x1;
                        let nowY = startY + y2 - y1;
                        ele.style.left = nowX + "px";
                        ele.style.top = nowY + "px";
                        //碰撞测试
                        let xr = x2 - oNav.offsetLeft; //将坐标系统一在九宫格内部
                        let yr = y2 - oNav.offsetTop;
                        for (let n = 0; n < aLi.length; n++) {
                            aLi[n].style.transform = "";
                            if (
                                ele != aLi[n] &&
                                xr > aLi[n].offsetLeft &&
                                xr < aLi[n].offsetLeft + 200 &&
                                yr > aLi[n].offsetTop &&
                                yr < aLi[n].offsetTop + 120
                            ) {
                                console.log("碰撞成功");
                                aLi[n].style.transform = "scale(1.05)";
                                goalEle = aLi[n];
                                break;
                            }
                        }
                    }
                    break;
                case "mouseup":
                    if (toggle) {
                        toggle = false;
                        if (goalEle) {
                            ele.style.left = goalEle.offsetLeft + "px";
                            ele.style.top = goalEle.offsetTop + "px";
                            goalEle.style.left = startX + "px";
                            goalEle.style.top = startY + "px";
                            goalEle.style.transform = "";
                            goalEle = null;
                            ele = null;
                        } else {
                            ele.style.left = startX + "px";
                            ele.style.top = startY + "px";
                        }
                    }
                    break;
            }
        }
    </script>
</body>

</html>
